<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class uber{
            constructor(km){
                this.km=km;
                this.price=(km*3.35)
            }
            getPriceDetails(){
                console.log(`kms traveled ${this.km}, and ride cost is ${this.price}`)
            }
            getDiscount(){
                let discount=(25/this.price)*100
                let discout_price=this.price-discount
                return discout_price.toFixed(2)
            }

        }

        let ride=new uber(100)
        ride.getPriceDetails()
        let disc_price= ride.getDiscount()
        console.log(`price after discout is ${disc_price}`)
    </script>
</body>
</html>
